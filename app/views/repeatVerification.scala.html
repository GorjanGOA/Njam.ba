@(message: String)

@import helper.twitterBootstrap._

@main("Login") {

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					Njam.ba <small>Log in</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-3 column">
			 <a href="/" class="btn btn-primary" type="button"> Back</a>
		</div>
		<div class="col-md-6 column">
			<form class="form-horizontal" role="form" id="loginForm" action="@routes.Application.repeatVerification" method="POST">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" name="email" required>				
					</div>
				</div>
				
			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">Send email</button>
					</div>
				</div>
				
				
				
					@if(flash.get("warnning") || flash.get("success") ){
			           <div class="alert alert-success" role="alert">
			            @flash.get("warnning")
			            @flash.get("success")
			           
			      
			             </div>  
	             	}
	              
	     
	                 
	              
	              
	              </div>
				
			</form>
			
			
			
			
		</div>
		<div class="col-md-3 text-right column">
			<p>Not member?<a href="/registration" class="btn btn-link" type="button">Register</a></p>
		</div>
	</div>
</div>
</body>
</html>	
}
