@(contactForm: Form[ContactController.Contact])(email: String)
@main(email) {

<div class="container">
<div class="row clearfix">
   <div class="col-md-12 column">
      <div class="page-header">
         <h1>
            Njam.ba <small>Contact Njam.ba</small>
         </h1>
      </div>
   </div>
</div>
<div class="row clearfix">
   <div class="col-md-3 column">
      <a href="/" class="btn btn-primary" type="button"> Back</a>
   </div>
   <div class="col-md-6 column">
      <form class="form-horizontal" role="form" action="@routes.ContactController.sendMail" method="POST">
         <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
               <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail" required>				
            </div>
         </div>
         <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Title</label>					
            <div class="col-sm-10">
               <input type="title" class="form-control" id="title" name="title" placeholder="Subject" maxlength="30" required>
               <p class="help-block"></p>
            </div>
         </div>
         <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Message</label>					
            <div class="col-sm-10">
               <textarea type="title" class="form-control" rows="4" id="message" name="message" placeholder="Your message" value='@contactForm("message")' maxlength="150" required></textarea>
               <div class="form-group">
                  <div class="col-md-offset-2 col-sm-10 col-md-5">
                     <div class="g-recaptcha" data-sitekey="6Lc6sAMTAAAAANSA_h_yiimDVjkPv4D7mkOGqFc4"></div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-4">
                     <button type="submit" class="btn btn-default">Send message</button>
                  </div>
               </div>
               @if(flash.get("inDatabase") || flash.get("success")){
               <div class="alert alert-success" role="alert">
                  @flash.get("inDatabase")
                  @flash.get("success")
               </div>
               }
               @if(flash.get("error") ){
               <div class="alert alert-warning" role="alert">
                  @flash.get("error")
               </div>
               }
            </div>
      </form>
      </div>
   </div>
</div>

</div>
</body>
</html>	
}
