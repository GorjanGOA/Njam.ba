@(message: String)

@main("Registration") {
		
	


<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					Customer <small>Registration</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-3 column">
			 <a href="/" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
		</div>
		<div class="col-md-6 column">
			<form action="@routes.Application.registration" method="POST" class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" name="email" required>
						<p class="help-block">Please provide your E-mail</p>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="hashedPassword" name="hashedPassword" required>
						 <p class="help-block">Password should be at least 6 characters</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">Register</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3 text-right column">
			<p>Already member?<a href="customerLogin.html" class="btn btn-link" type="button">Log in</a></p>
		</div>
	</div>
</div>
</body>
</html>
	
	
}
