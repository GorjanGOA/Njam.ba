@(email: String)


@main("Restaurant") {
	
	<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					Restaurant Approval Page <small>Add Meal</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-3 column">
			 <a href="/" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
		</div>
		<div class="col-md-6 column">
			<form class="form-horizontal" role="form" action="@routes.RestaurantController.createMeal" method = "POST">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="name" class="form-control" id="name" name="name" >
					</div>
				</div>
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">Price</label>
					<div class="col-sm-10">
						<input type="price" class="form-control" id="price"  name="price"  >
					</div>
				</div>
						<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">Create Meal</button>
					</div>
				</div>
			</form>
		</div>
		
	</div>
</div>
</body>
	
	
}
