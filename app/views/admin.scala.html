@(email: String)

@main("Administrator") {
	
	<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					Administrator Approval Page <small>Registration of Restoran</small>
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-3 column">
			 <a href="/" class="btn btn-primary" type="button"> Back </a>
		</div>
		<div class="col-md-6 column">
			<form class="form-horizontal" role="form" action="@routes.Application.registerRestaurant" method = "POST" >
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="hashedPassword" name="hashedPassword" required>
						<p class="help-block">@email</p>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">Create Restorant Account</button>
					</div>
				</div>
			</form>
			
		</div>
		
	</div>
</div>
</body>
		}
